<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Inscripción</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b3e0ff; /* Fondo celeste */
            color: #333333; /* Texto oscuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo del contenedor del formulario */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Título */
        h1 {
            font-size: 32px;
            color: #007bff; /* Azul brillante para el título */
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo de las etiquetas */
        label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        /* Estilo de los campos de entrada */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        /* Efecto cuando el campo está enfocado */
        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #e8f4ff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* Estilo del botón */
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff; /* Azul para el botón */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        /* Efecto hover del botón */
        button:hover {
            background-color: #0056b3;
        }

        /* Estilo de los campos de entrada cuando están en error */
        input.error {
            border-color: #e74c3c;
        }

        /* Estilo para los mensajes de error */
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: left;
        }

        /* Estilo de los contenedores de las filas de formulario */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row .input-container {
            flex: 1 1 45%;
        }

        /* Diseño en columnas cuando la pantalla es pequeña */
        @media (max-width: 768px) {
            .form-row .input-container {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Inscripción</h1>
        <form th:action="@{/formulario/exito}" th:object="${alumno}" method="post">
            <div class="form-row">
                <div class="input-container">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="input-container">
                    <label for="apellidoPaterno">Apellido Paterno:</label>
                    <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="apellidoMaterno">Apellido Materno:</label>
                    <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" required>
                </div>
                <div class="input-container">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="lugarResidencia">Lugar de Residencia:</label>
                    <input type="text" id="lugarResidencia" th:field="*{lugarResidencia}" required>
                </div>
                <div class="input-container">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" th:field="*{edad}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" required>
                </div>
                <div class="input-container">
                    <label for="correoElectronico">Correo Electrónico:</label>
                    <input type="email" id="correoElectronico" th:field="*{correoElectronico}" required>
                </div>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
